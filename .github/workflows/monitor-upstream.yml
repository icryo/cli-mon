name: Monitor Gemini CLI Upstream

on:
  schedule:
    # Run daily at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      days_back:
        description: 'Number of days to look back for changes'
        required: false
        default: '7'
      mode:
        description: 'Monitor mode'
        required: false
        default: 'enhanced'
        type: choice
        options:
          - enhanced
          - basic
          - both

env:
  UPSTREAM_REPO: google-gemini/gemini-cli

jobs:
  monitor:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Run enhanced monitor
        if: ${{ github.event.inputs.mode != 'basic' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GH_MONITOR_TOKEN || secrets.GITHUB_TOKEN }}
          DAYS_BACK: ${{ github.event.inputs.days_back || '7' }}
        run: python scripts/monitor_enhanced.py

      - name: Run basic monitor
        if: ${{ github.event.inputs.mode == 'basic' || github.event.inputs.mode == 'both' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GH_MONITOR_TOKEN || secrets.GITHUB_TOKEN }}
          DAYS_BACK: ${{ github.event.inputs.days_back || '7' }}
          LITE_MODE: 'false'
        run: python scripts/monitor_upstream.py

      - name: Check for changes
        id: changes
        run: |
          if [[ -n $(git status --porcelain reports/) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push reports
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add reports/
          git commit -m "chore: update upstream monitoring reports [skip ci]"
          git push
